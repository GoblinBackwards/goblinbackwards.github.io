<html>
    <head>
        <title>MC Energy Converter</title>
        <script src="converter.js"></script>
    </head>
    <body>
        <div>
            <input type="number" id="input_val">
            <br>
            <select id="input_type">
                <option value="RF">Redstone Flux (RF)</option>
                <option value="AM">Anima (AM)</option>
                <option value="J">Joules (J)</option>
                <option value="EU">Energy Units (EU)</option>
                <option value="gJ">Galacticraft Joules (gJ)</option>
                <option value="MJ">Minecraft Joules (MJ)</option>
                <option value="AE">Applied Energestics (AE)</option>
                <option value="W">Shaft Power (W)</option>

                <option value="RF">Tesla (T)</option>
                <option value="RF">Crystal Flux (CF)</option>

            <br>
        </div>
        
        <div>
            <br>
            <input disabled type="number" id="output_val">

                <option value="W">Shaft Power (W)</option>
                <option value="RF">Forge Energy (FE)</option>
                <option value="RF">Tesla (T)</option>
                <option value="RF">Crystal Flux (CF)</option>
                <option value="RF">Immersive Flux (IF)</option>
                <option value="uI">Micro Infinity (uI)</option>
            </select>
        </div>
        
    </body>
</html>
